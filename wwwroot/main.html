<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Job CRUD</title>
    <link rel="stylesheet" href="./css/seen.css" />
</head>

<body>
<div id="usersJobs">
    <h1>Job CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New job">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden"  id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is Done?</th>
            <th>NameOfJob</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="jobs"></tbody>
    </table>
</div>
    <script src="./js/seen.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>

</html>
